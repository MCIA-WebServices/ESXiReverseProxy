# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.

        deploy:
    name: Deploy new changes to production server
    needs: [ update-eureka-server, update-api-gateway, update-dss-persistence, update-dss-core, update-granta-gateway ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update docker compose
        uses: appleboy/scp-action@master
        with:
          host: dss.backend.ecobulk.upc.edu
          username: mcia
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: "docker-compose.yaml"
          target: "~/ecobulk-dss-https/"
      - name: Update service containers
        uses: appleboy/ssh-action@master
        with:
          host: dss.backend.ecobulk.upc.edu
          username: mcia
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          envs: TOKEN, USER, ACTOR, REPO
          # script uses jq to parse JSON, make sure jq is installed on target server
          script: |
            cd ecobulk-dss-https
            docker-compose up --build -d
